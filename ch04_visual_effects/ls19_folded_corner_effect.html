<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!-- Refer: http://nicolasgallagher.com/pure-css-folded-corner-effect/-->

<!-- book demo:
    play.csssecrets.io/folded-corner

<h1 class="title">Folded Corner Effect</h1>
    <div class="wrap">
        <div class="box">
            <div class="card card-1">45°</div>
            <p class="box-desc">:after + border triangle</p>
        </div>
        <div class="box">
            <div class="card card-2">45°</div>
            <p class="box-desc">linear-gradient</p>
        </div>
        <div class="box">
            <div class="card card-3">60°</div>
            <p class="box-desc">:after + border</p>
        </div>
        <div class="box">
            <div class="card card-4">60°</div>
            <p class="box-desc">:after + l-g</p>
        </div>
        <div class="box">
            <div class="card card-4 br">60°</div>
            <p class="box-desc">:after+l-g+b-r</p>
        </div>
    </div>
</body>
