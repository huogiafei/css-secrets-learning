<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/ls16.css">
</head>
<body>
<!-- book demo : play.csssecrets.io/drop-shadow -->
<h1 class="title">Irregular drop shadows</h1>
<div class="wrap">
    <div class="box">
        <div class="card card-1">:after</div>
        <p class="box-desc">normal</p>
    </div>
    <div class="box">
        <div class="card card-2">border:dashed</div>
        <p class="box-desc">normal</p>
    </div>
    <div class="box">
        <div class="card card-3">cutout corner</div>
        <p class="box-desc">normal</p>
    </div>
    <!-- filter: drop-shadow -->
    <div class="box">
        <div class="card card-1">:after</div>
        <p class="box-desc">filter</p>
    </div>
    <div class="box">
        <div class="card card-2">border:dashed</div>
        <p class="box-desc">filter</p>
    </div>
    <div class="box">
        <div class="card card-3">cutout corner</div>
        <p class="box-desc">filter</p>
    </div>

    <div class="box">
        <div class="card card-4">Hello World!</div>
        <p class="box-desc">drop-shadow bug</p>
    </div>
</div>
</body>
